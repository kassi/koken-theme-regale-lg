<article>

	<header>

		<koken:time />

        <h2><koken:link title="View {{ essay.title }}">{{ essay.title }}</koken:link></h2>

    </header>

    {{ essay.content }}

    <koken:more>
      <p>
          <koken:link title="{{ essay.title }}" class="read_more">{{ essay.read_more_label }}</koken:link> &rarr;
      </p>
    </koken:more>

    <span class="meta">

         <koken:topics>
              <p id="essay_topics">
                   <strong>Topic:</strong>
                   <koken:loop separator=", ">
                        <koken:link title="View {{ album.title }}">
                             {{ album.title }}
                        </koken:link>
                   </koken:loop>
              </p>
         </koken:topics>

         <koken:categories>
              <p id="essay_categories">
                   <strong>{{ labels.category.plural }}:</strong>
                   <koken:loop separator=", ">
                        <koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ category.title }}">
                             {{ category.title }}
                        </koken:link>
                   </koken:loop>
              </p>
         </koken:categories>

         <koken:tags>
              <p id="essay_tags">
                   <strong>{{ labels.tag.plural}}:</strong>
                   <koken:loop separator=", ">
                        <koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ tag.title }}">
                             {{ tag.title }}
                        </koken:link>
                   </koken:loop>
              </p>
         </koken:tags>

         <koken:if true="settings.social_bttns_show_one">

            <strong>Share:</strong>
            <koken:include file="inc/share-links.html" />

        </koken:if>

        <koken:if true="list">

          <koken:discussion_count>

              <p class="essay_comments">{{ discussion_count }}</p>

          </koken:discussion_count>

        </koken:if>

    </span>

</article>
